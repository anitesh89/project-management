<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:replace="layouts::header">
</head>

<nav th:replace="layouts::navbar"></nav>
<body>
<div class="container">
	<h3>Main Dashboard</h3>
	<hr>
	<h4>Current projects</h4> 
		<div class="row">
			<div class="col-md-6">
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Project Name</th>
							<th>Project Stage</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aProject : ${projectsList}">
							<td th:text="${aProject.name}"></td>
							<td th:text="${aProject.stage}"></td>
						</tr>

					</tbody>

				</table>
			</div>
			<div class="col-md-4">
				<canvas id="myPieChart" height="50" width="50"></canvas>
				
				<script>
				  var chartData = "[[${projectStatusCount}]]"
				</script>
			</div>
		</div>
</div>

<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h4>Current Employees</h4>
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Employee First Name</th>
							<th>Employee Last Name</th>
							<th>Project Count</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aEmpProjectCount : ${employeeListProjectsCount}">
							<td th:text="${aEmpProjectCount.getFirstName()}"></td>
							<td th:text="${aEmpProjectCount.getLastName()}"></td>
							<td th:text="${aEmpProjectCount.getProjectCount()}"></td>
						</tr>

					</tbody>

				</table>
			</div>
		</div>
	</div>

	<script type="text/javascript" th:src="@{js/myChart.js}"></script>
</body>
</html>
